<h1 class="h1">Listagem de Contatos</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="contacts">
  <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let contact"> {{contact.name}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail</th>
      <td mat-cell *matCellDef="let contact"> {{contact.email}}</td>
    </ng-container>
    <ng-container matColumnDef="twitter">
      <th mat-header-cell *matHeaderCellDef> Twitter</th>
      <td mat-cell *matCellDef="let contact"> {{contact.twitter}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let contact"> {{contact.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button (click)="editContact(contact)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button (click)="deleteContact(contact)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
  <div>
    <h2>Contato Selecionado</h2>
    <label>Name
      <input type="text" [(ngModel)]="selectedContact.name">
    </label>
    <label>E-mail
      <input type="text" [(ngModel)]="selectedContact.email">
    </label>
    <label>Twitter
      <input type="text" [(ngModel)]="selectedContact.twitter">
    </label>
    <label>Phone
      <input type="text" [(ngModel)]="selectedContact.phone">
    </label>
    <button class="button-primary" mat-flat-button color="primary" (click)="updateContact()">{{(selectedContact.id!==undefined)?'Atualizar':'Cadastrar'}}</button>
    <button mat-flat-button color="primary" (click)="clearContact()">Limpar</button>
  </div>
  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
